<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
  </div>
  <div class="info">
    <div class="info-heading">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-info">
      <form action="" method="get" id="signup">
        <p>Let's do this!</p>
        <div class="input-container">
          <div class="first-name">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">            
          </div>
          <div class="last-name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>
        <div class="input-container">
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="phone-number">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>
        <div class="input-container">
          <div class="password">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
          </div>
          <div class="confirm-password">
            <label for="confirmpwd">Confirm Password</label>
            <input type="password" id="confirmpwd" name="confirmpwd">
          </div>
        </div>
      </form>
    </div>
    <div class="button-container">
      <button type="submit" form="signup">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="sidebar">
  </div>
  <div class="info">
    <div class="info-heading">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-info">
      <form action="" method="get" id="signup">
        <div class="form-container">
          <p>Let's do this!</p>
          <div class="input">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="input">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="input">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" required>
          </div>
          <div class="input">
            <label for="confirmpwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirmpwd" name="confirmpwd" required>
          </div>
        </div>
      </form>
    </div>
    <div class="button-container">
      <button type="submit" form="signup">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
  </div>
</body>

</html>
